<html>
<head>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--Vue的插值表达式，把data中定义的数据显示到此处-->
    {{message}}
</div>
</body>
<script>
    //创建vue对象
    //以json格式创建对象
    new Vue({
        el:"#app", //由vue接管id为app的区域
        data:{ //这样一来，在id为app的区域就会出现Hello Vue
            message:"Hello Vue" //注意此处不要加分号
        }
    });
</script>
</html>
